<h1>Login here</h1>
<form [formGroup]="signupForm" (ngSubmit)="loginfun()">
   

    <div class="form-group col-md-6">
        <input class="form-control" id="username" formControlName="username" placeholder="username">
        <div *ngIf="signupForm.controls['username'].touched && signupForm.controls['username'].invalid">
            <p class="validationmessage" *ngIf="signupForm.controls['username'].errors?.['required']">last Name is
                required.</p>
            <p class="validationmessage" *ngIf="signupForm.controls['username'].errors?.['pattern']">Number not allowed.
            </p>
        </div>
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" id="email" formControlName="email" placeholder="email">
        <div *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
            <p class="validationmessage" *ngIf="signupForm.controls['email'].errors?.['required']">email Name is
                required.</p>
            <p class="validationmessage" *ngIf="signupForm.controls['email'].errors?.['email']">email is not valid.
            </p>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">post here</button>
    <p>{{message}}</p>
</form>
